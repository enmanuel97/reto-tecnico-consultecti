<div class="container pt-5">
	<div class="row">
		<div class="col-4">
			<div class="card"> 
				<div class="card-header"> 
					<div class="card-title mb-0">
						Categories
						<a *ngIf="filtered" (click)="cleanFilter()" class="float-end" href="javascript:void(0)">Clear</a>
					</div> 
				</div> 
				<div class="card-body"> 
					<ul class="list-group"> 
						<li class="list-group-item border-0 p-0" *ngFor="let category of categories" (click)="filterProductByCategory(category.id)"> 
							<a href="javascript:void(0)"><i class="bi bi-chevron-right"></i> {{category.name}} </a><span class="product-label">{{productInCategory(category.id)}}</span> 
						</li>
					</ul> 
				</div> 
			</div>
		</div>
		<div class="col-8">
			<div class="row">
				<div class="col-xl-12 mb-3">
					<div class="card card-search p-0">
						<div class="card-body">
							<div class="input-group d-flex w-100 float-start"> 
								<input [(ngModel)]="search" type="text" class="form-control border-end-0 my-2" placeholder="Search ..."> 
								<button (click)="cleanFilter()" class="btn input-group-text bg-transparent border-start-0 text-muted my-2"> 
									<i [ngClass]="search != '' ? 'bi-x-lg' : 'bi-search'" class="bi text-muted" aria-hidden="true"></i> 
								</button> 
							</div>
						</div>
					</div>
				</div>
				<div class="row" *ngIf="products.length > 0">
					<app-product class="col-xl-4 col-sm-6 pb-3" *ngFor="let product of products | paginate: { itemsPerPage: 2, currentPage: currentPage, totalItems: products.length}" [product]="product"></app-product>
					<div class="col-md-12 text-center">
						<pagination-controls 
							previousLabel="Prev"
							nextLabel="Next"
							[responsive]="true" 
							(pageChange)="changePage($event)">
						</pagination-controls>
					</div>
				</div>
				<div class="row" *ngIf="products.length == 0">
					<div class="col-12">
						<div class="alert alert-info">
							<i class="fa fa-info-circle"></i> No products found.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
